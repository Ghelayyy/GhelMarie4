<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>CRUD FUNCTIONS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container mt-5">
        <div class="text-center">
            <h1 class="display-5 mb-5"><strong>PHONEBOOK</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center" autocomplete="off">
                <div class="col-10 col-md-6 mb-4">
                    <label for="contactPerson">Contact Person</label>
                    <input class="form-control" id="contactPerson" type="text" placeholder="Enter Contact Name">
                </div>
                <div class="col-10 col-md-6 mb-4">
                    <label for="address">Address</label>
                    <input class="form-control" id="address" type="text" placeholder="Enter Address">
                </div>
                <div class="col-10 col-md-6 mb-4">
                    <label for="contactNumber">Contact Number</label>
                    <input class="form-control" id="contactNumber" type="text" placeholder="Enter Contact Number">
                </div>
                <div class="col-10 col-md-6 mb-4">
                    <input class="btn btn-success add-btn" type="submit" value="Submit">
                </div>
            </form>
            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-dark">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Address</th>
                            <th>Contact Number</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="student-list">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
